<html lang="en">

    <meta charset="UTF-8">

    <title>Query your data</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!--My custom css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script>
      $(document).ready(function() {
        $("#loading-indicator").hide();
  
        $("#send-button").click(function() {
          $("#loading-indicator").show();
  

        });
      });
    </script>
    <script>
      // Send the user's question to the server and display the response
      function sendQuestion() {
        var question = $("#question-input").val();
        if (question) {
          var timestamp = new Date().toLocaleTimeString();
          $("#chat-area").append("<div container class='message-container'><div class='row'><div class='col timestamp'><p class='small mb-1 text-muted'>" + timestamp + "</p></div></div><div class='row user-message'><div class='col'><span>" + question + "<span></div></div></div>");
          $("#question-input").val("");
          $("#chat-area").scrollTop($("#chat-area").prop("scrollHeight"));
          $("#loading-indicator").show();
          $.ajax({
            url: "/chat",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({ user_input: question, file_unique_id: "d9ed9718-c05b-4ce3-912c-9a8a8b0df148" }),
            success: function(data) {
              var response = data.response.replace(/\n/g, "<br><br>");
              var typingSpeed = 50; // in milliseconds
              var responseArray = response.split(" ");
              var currentIndex = 0;
              var timestamp = new Date().toLocaleTimeString();
              var botMessageHTML = "<div container class='message-container'><div class='row'><div class='col bot-timestamp'><p class='small mb-1 text-muted'>" + timestamp + "</p></div></div><div class='row bot-message'><div class='col'><span id='bot-response'></span></div></div></div>";
              $("#chat-area").append(botMessageHTML);
              var responseTimer = setInterval(function() {
                if (currentIndex < responseArray.length) {
                  var responseText = responseArray.slice(0, currentIndex + 1).join(" ");
                  $("#bot-response").html(responseText);
                  $("#loading-indicator").hide();
                  currentIndex++;
                } else {
                  $("#loading-indicator").hide();
                  clearInterval(responseTimer);
                  var response = data.response.replace(/\n/g, "<br>");
                  $("#bot-response").html(response.replace(/\n/g, "<br><br>").replace(/(https?:\/\/[^\s]+)/g, "<a href='$1' target='_blank'>$1</a>"));
                  $("#chat-area").scrollTop($("#chat-area").prop("scrollHeight"));
                 
                }
              }, typingSpeed);

            },
            error: function() {
              alert("Unable to process the request.");
              $("#loading-indicator").hide();
            }
          });
        }
      }

      // Send the user's question when they press Enter in the text input field
      $("#question-input").keydown(function(event) {
        if (event.keyCode == 13) {
          sendQuestion();
          $("#question-input").val("");
          return false;
        }
      });
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

              <span class="navbar-toggler-icon"></span>

  <div class="container">
    <div class="row">
      <div class="col-12 offset-md-3 col-md-6 text-center">
        <div id="chat-box">
          <div id="chat-area"></div>
          <div id="input-area">
            <input type="text" id="question-input" placeholder="Ask here" />
            <button id="send-button" onclick="sendQuestion()">Send</button>
          </div>
          <div id="typing-indicator"></div>
          <div id="loading-indicator">
            <div class="loader"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  

  
    <script>
      var input = document.getElementById("question-input");
      input.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          event.preventDefault();
          document.getElementById("send-button").click();
        }
      });
    </script>
